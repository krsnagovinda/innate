{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">

   <link rel="stylesheet" href="{% static 'website/css/login.css'%}">

    {% block titulo %}
    <title>Bienvenido !!</title>
    {% endblock %}

</head>
<body class="bg-image" style="background-image: url({% static 'website/img/bg-img/fondoq.jpg' %})" >
    <div class="container py-4 mt-4">
        {% block content %}

                <div class="login-box">
                    <img src="{% static 'website/img/bg-img/2.png' %}" class="avatar">
                      <h1>Sign in</h1>
                      <form method="post">
                        {% csrf_token %}
                        {{form}}
                          <input type="submit" name="login" value="Entrar" class="btn btn-success">
                      </form>
                  </div>

        {% endblock %}
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>




</body>
</html>
